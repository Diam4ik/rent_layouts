    <title>Rents</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>

<body>
    <div class="page">
        <div class="page_inner">
            <div class="header">
                <div class="toggle-menu-btn">
                    <span class="first"></span>
                    <span class="second"></span>
                    <span class="third"></span>
                </div>
                <div class="nav"></div>
                <a class="logo" href="#"><img src="img/logo.png" alt=""/></a>
            </div>
            <div class="content">
                <div class="mob_title">welcome</div>
                <div class="login_wrap clearfix">
                    <div class="message_wrap error_message">Password entries do not match</div>
                    <div class="login_inner">
                        <div class="login_wrap_item">
                            <div class="inner_title btn_login">Login</div>
                            <div class="login_wrap_cell js-login-accordion">
                                <form>
                                    <div class="login_cell">
                                        <div class="input_cell clearfix">
                                            <label for="loginNumb">Account Number</label>
                                            <div class="input_wrap">
                                                <input id="loginNumb" type="text"/>
                                            </div>
                                        </div>
                                        <div class="input_cell clearfix">
                                            <label for="loginPass">Password</label>
                                            <div class="input_wrap">
                                                <input id="loginPass" type="password"/>
                                            </div>
                                        </div>
                                        <div class="btn_wrap">
                                            <button class="btn_1">Login</button>
                                            <button class="btn_2 reset_btn">Reset password</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="login_wrap_item">
                            <div class="inner_title btn_reg">Register</div>
                            <div class="login_wrap_cell js-registration-accordion">
                                <form action="">
                                    <div class="login_cell">
                                        <div class="input_cell clearfix">
                                            <label for="regNumb">Account Number</label>
                                            <div class="input_wrap"><input id="regNumb" type="text"/></div>
                                        </div>
                                        <div class="input_cell clearfix">
                                            <label for="regTemPass">Temporary Password</label>
                                            <div class="input_wrap"><input id="regTemPass" type="password"/></div>
                                        </div>
                                        <div class="input_cell clearfix">
                                            <label for="regPhone">Phone</label>
                                            <div class="input_wrap"><input id="regPhone" type="text"/></div>
                                        </div>
                                        <div class="input_cell clearfix">
                                            <label for="regEmail">Email</label>
                                            <div class="input_wrap"><input id="regEmail" type="text"/></div>
                                        </div>
                                        <div class="input_cell clearfix">
                                            <label for="regPass">Password</label>
                                            <div class="input_wrap"><input id="regPass" type="password"/></div>
                                        </div>
                                        <div class="input_cell clearfix">
                                            <label for="regConfPass">Confirm password</label>
                                            <div class="input_wrap"><input id="regConfPass" type="password"/></div>
                                        </div>
                                        <div class="check_wrap">
                                            <input id="check1" type="checkbox" value="" name="check" checked="">
                                            <label for="check1">Confirm that you agree to the <a href="#">Terms and Conditions</a></label>
                                        </div>
                                        <div class="btn_wrap">
                                            <button class="btn_2">Register</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
